<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{
				width: 200px;
				height: 200px;
				border: 5px solid red;
				margin: 200px auto;
				position: relative;
				
			}
			.box2{
				background: red;
				position: absolute;
				width: 0px;
				height: 5px;
				/*border: 1px solid red;*/
				top: -5px;
				left: -100%;
				transition: all 2s;
			}
			.box1:hover .box2{
				width: 100%;
				left: 0px;
				
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
	</body>
</html>
